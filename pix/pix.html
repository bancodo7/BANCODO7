<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="loading-screen" class="fixed inset-0 bg-red-600 flex items-center justify-center z-50">
        <div class="text-white text-4xl font-bold animate-fadeIn">
            <i class="fas fa-spinner fa-spin"></i>
            <span class="ml-4">Carregando...</span>
        </div>
    </div>
    <div id="main-content" class="min-h-screen flex flex-col opacity-0 animate-fadeIn animation-delay-1000">
        <div class="bg-red-600 p-4 flex items-center">
            <button class="text-white text-xl">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-white text-xl ml-4">Pagar</h1>
        </div>
        <div class="flex-grow p-4">
            <p class="text-gray-700 mb-4">Escolha a chave para identificar quem vai receber</p>
            <div class="space-y-4">
                <a href="enviarpix.html" class="flex items-center justify-between p-4 border rounded-lg bg-white">
                    <div class="flex items-center">
                        <i class="fas fa-id-card text-red-600 text-xl"></i>
                        <span class="ml-4 text-gray-700">CPF ou CNPJ</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="enviarpix.html" class="flex items-center justify-between p-4 border rounded-lg bg-white">
                    <div class="flex items-center">
                        <i class="fas fa-mobile-alt text-red-600 text-xl"></i>
                        <span class="ml-4 text-gray-700">Celular</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="enviarpix.html" class="flex items-center justify-between p-4 border rounded-lg bg-white">
                    <div class="flex items-center">
                        <i class="fas fa-envelope text-red-600 text-xl"></i>
                        <span class="ml-4 text-gray-700">E-mail</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="enviarpix.html" class="flex items-center justify-between p-4 border rounded-lg bg-white">
                    <div class="flex items-center">
                        <i class="fas fa-university text-red-600 text-xl"></i>
                        <span class="ml-4 text-gray-700">Agência e conta</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="enviarpix.html" class="flex items-center justify-between p-4 border rounded-lg bg-white">
                    <div class="flex items-center">
                        <i class="fas fa-paste text-red-600 text-xl"></i>
                        <div class="ml-4">
                            <span class="text-gray-700">Pix copia e cola</span>
                            <p class="text-gray-400 text-sm">Cole ou digite um código de pagamento</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="enviarpix.html" class="flex items-center justify-between p-4 border rounded-lg bg-white">
                    <div class="flex items-center">
                        <i class="fas fa-random text-red-600 text-xl"></i>
                        <div class="ml-4">
                            <span class="text-gray-700">Chave aleatória</span>
                            <p class="text-gray-400 text-sm">Um código criado pelo Pix</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
            </div>
        </div>
        <div class="h-10"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('opacity-0');
            }, 2000);
        });
    </script>
</body>
</html>
