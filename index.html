<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adquirir Calça Angelical</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .animate-bounce-slow {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body class="bg-white text-black">

    <main class="relative flex flex-col items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('images/FUNDO.jpg');">
        <div class="absolute inset-0 flex flex-col items-center justify-center text-center p-4 bg-black bg-opacity-50">
            <!-- Imagem da calça com tamanho responsivo -->
            <img src="images/calçaan.webp" alt="Imagem da Calça Angelical" class="w-32 sm:w-40 md:w-48 mb-4 animate-bounce-slow">
            <!-- Título ajustado para tamanhos responsivos -->
            <h1 class="text-3xl sm:text-4xl md:text-6xl font-bold mb-4 text-white">Adquirir Calça Angelical</h1>
            <!-- Botão com ajuste de tamanho -->
            <a href="escolha.html">
                <button class="bg-yellow-500 text-black px-6 py-3 rounded text-lg sm:text-xl md:text-2xl font-bold hover:bg-yellow-600 transition duration-300">
                    Clique para Adquirir
                </button>
            </a>
        </div>
    </main>

</body>
</html>
